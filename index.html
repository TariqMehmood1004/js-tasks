<body>


    <div class="container">
        <div class="jumbotron bg-light">
            <h1 class="display-6 mb-lg-3">TaskTango</h1>

            <div role="alert" id="alert"></div>

            <form>
                <div class="input-group">
                    <input type="text" class="form-control" name="task" id="task" placeholder="New Task">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <input type="submit" value="Submit" class="btn btn-primary mt-3 mb-3">
                <input type="reset" value="Delete All" id="resetBtn" class="btn btn-danger mt-3 mb-3">
                </div>
            </form>

            <!-- Listing the tasks here -->
            <h2 class="display-6 mt-3">My Tasks</h2>
            <ul id="tasks"></ul>
            <!-- Listing the tasks here -->

        </div>
    </div>


</body>
